---
layout: default
---



<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date: "%Y年%-m月%-d" }}</span>
  {{ content }}
</div>

<div class="footnote">
  先要解决从玩到有的问题，再说从差到好的问题。
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date: "%Y年%-m月%-d" }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>

<div style="margin-bottom:1rem;padding:0;height:1px;background-color:#eee;overflow:hidden;"> </div>
