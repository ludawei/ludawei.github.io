---
layout: default
title: ludawei
---

<div class="posts">
  {% for post in site.posts %}
  {% if post.category == 'life' %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date: "%Y年%-m月%-d" }}</span>

    {{ post.excerpt }}

    <h5> 
      <a href="{{ post.url }}">阅读全文>></a>
    </h5>
  </div>
  {% endif %}
  {% endfor %}
</div>
